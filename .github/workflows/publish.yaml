name: Publish to NPM

on:
  push:
    branches:
      - master

jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    environment: publish
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - uses: actions/checkout@v2
      - name: Build
        run: |
          npm install
          npm run build
      - name: Publish
        run: |
          npm config set //registry.npmjs.org/:_authToken ${NPM_TOKEN}
          npm publish --access public
